<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Font-Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.2.0/css/all.min.css" integrity="sha512-6c4nX2tn5KbzeBJo9Ywpa0Gkt+mzCzJBrE1RB6fmpcsoN+b/w/euwIMuQKNyUoU/nToKN3a8SgNOtPrbW12fug==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Travel</title>

    <style>
        .card-body{
            display: grid;
            grid-row:block;
        }

        .card-img-top{
            height: 500px;
            width: 750px;
            align-self: center;
        }

        .fas{
            cursor: pointer;
        }
    </style>
  </head>
  <body>

    <div class="container mt-2">
        <div class="row">
            <div class="card mb-3">
                <img src="img/ataturkorberutumu.webp" class="card-img-top" alt="Atatürk-Arboretumu">
                 <div class="card-body">
                    <h5 class="card-title">Atatürk Orberutumu</h5>
                    <p class="card-text"></p>
                    <a class="card-link" href="#" target="_blank">Konum</a>
                </div>
                <div class="card-footer">                    
                    <i class="fas fa-arrow-circle-left fa-2x arrow"></i>
                    <i class="fas fa-arrow-circle-right fa-2x arrow"></i>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
